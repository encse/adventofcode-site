<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/a11y-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/csharp.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            /* text is too big without these in my iphone */
            -moz-text-size-adjust: none;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }

        a {
            color: inherit;
        }

        body {
            background: #2b2b2b;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans', 'Arial', sans-serif;
            color: white;
        }

        .main {
            width: 100ch;
            display: flex;
            flex-direction: column;
            padding: 1em;
            margin: 4em auto;
        }

        .content {
            font-size: large;
        }

        @media (max-width: 1024px) {
            .main {
                width: 100%;
            }

            .content {
                width: 100%;
                font-size: 100%;
            }

        }

        @media (orientation: landscape) {
            main {
                width: 90%;
            }
        }

        .header-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap-reverse;
            justify-content: center;
            gap: 1em;
        }

        .header-image {
            width: 40%;
            display: flex;
            min-width: 400px;
            overflow: hidden;
        }

        .header-image img {
            object-fit: cover;
        }

        .header-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }

        .header-title h2 {
            font-size: 400%;
            margin: 0;
        }

        .header-title p {
            font-size: 150%;
        }

        #top-nav,
        #bottom {
            background: black;
            padding: 1em;
        }

        #top-nav span {
            padding: 0.25em;
        }

        #top-nav a,
        .header-container a {
            text-decoration: none;
        }

        #top-nav .current {
            color: black;
            background: white;
        }

        #bottom {
            background: black;
            display: flex;
            flex-wrap: wrap;
            gap: 2em;
            justify-content: center;
        }

        #top-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #top-nav a {
            margin: 1em;
        }

        #code-container {
            overflow-x: auto;
        }

        .hljs-ln-numbers {
            padding-right: 1em !important;
            text-align: right;
        }
        .content {
            line-height: 1.5;
            margin-top: 2em;
            hyphens: auto;
            text-align: justify;
        }
    </style>
</head>

<body lang="en-US">
    <div id="top-nav"></div>
    <div class="main">
        <div class="header-container">
            <div class="header-image">
                <img id="cover" width="100%" onerror="this.onerror=null; this.src='media/elf.jpeg'" />
            </div>

            <div class="header-title">
                <p class="text">Advent of Code</p>
                <h2 id="problem-id"></h2>
                <h2 id="problem-name"></h2>
                <p class="text">in C#</p>
                <p class="text"></p>
                <p class="text"><em>by <a style="text-decoration: underline"
                            href="https://github.com/encse">encse</a></em></p>
            </div>

        </div>

        <div class="content">
            <div id="problem-link">
            </div>
            <div id="notes">
            </div>
            <div id="code-container">
                <pre class="language-csharp"></pre>
            </div>
            <div id="code-location"></div>
        </div>

    </div>
    <div id="bottom">
        <span>© 2023</span>
        <span><a href="https://adventofcode.com">Advent of Code</a> is a registered trademark in the US</span>
        <span>Images provided by <a href="https://www.bing.com/images/create">Bing</a> image creator</span>
    </div>
    <script>
        const currentDate = new Date();
        const isDecember = currentDate.getMonth() === 11;

        let lastUnlocked = 25;
        if (currentDate.getFullYear() === 2023 && currentDate.getMonth() === 11) {
            lastUnlocked = Math.min(25, currentDate.getDate() + 1);
        }

        const url = new URL(window.location.href);
        let day = parseInt(url.searchParams.get('day'), 10);
        if (isNaN(day)) {
            day = (currentDate.getFullYear() === 2023 && isDecember) ? currentDate.getDate() : lastUnlocked;
        }

        day = Math.min(Math.max(1, day), lastUnlocked);

        const stDay = day.toString().padStart(2, '0');

        const storyUrl = `https://raw.githubusercontent.com/encse/adventofcode/master/2023/Day${stDay}/README.md`;
        const notesUrl = `media/${stDay}.md`;


        if (document.getElementById('day')) {
            document.getElementById('day').innerText = day;
        }

        if (document.getElementById('problem-id')) {
            document.getElementById('problem-id').innerText = `2023/${stDay}`;
        }

        document.getElementById('cover').src = `media/${stDay}.jpeg`;
        document.addEventListener('DOMContentLoaded', function () {
            const githubUrl = `https://github.com/encse/adventofcode/blob/master/2023/Day${stDay}/Solution.cs`;
            const fileUrl = `https://raw.githubusercontent.com/encse/adventofcode/master/2023/Day${stDay}/Solution.cs`;
            const codeContainer = document.getElementById('code-container');
            const codeLocation = document.getElementById('code-location');

            if (codeContainer && codeLocation) {
                fetch(fileUrl)
                    .then(async response => ({ text: await response.text(), status: response.status }))
                    .then(response => {
                        if (response.status < 400) {
                            const block = codeContainer.getElementsByTagName('pre')[0];
                            block.textContent = response.text;
                            hljs.highlightBlock(block);
                            hljs.lineNumbersBlock(block);
                            codeLocation.innerHTML = `<p>Like my <a href="${githubUrl}">repo</a>? You can <a href="https://github.com/sponsors/encse">support</a> me! ☕</p>`;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching the file:', error);
                    });
            }

        });

        fetch(storyUrl)
            .then(response => response.text())
            .then(text => {
                const match = text.match(/^## --- Day \d+: (.+?) ---/);
                if (match) {
                    document.getElementById('problem-name').innerText = match[1];
                    if (document.getElementById('problem-link')) {
                        let link = `https://adventofcode.com/2023/day/${day}`;
                        let intros = [
                            `If you are not familiar with the problem, you can read about it`,
                            `Those who need a refresh can read about the problem`,
                            `The task description is copyrighted, but it's available `,
                            `Let's refresh our memories about the problem `,
                            `The original problem description is available `,
                            `Visit the AdventOfCode website for the problem statement `,
                        ]
                        let intro = intros[day % intros.length];
                        document.getElementById('problem-link').innerHTML =
                            `${intro} <a href="${link}">here</a>.`;
                    }
                }
            }).catch(error => {
                console.error('Error fetching the file:', error);
            });

        const notesContainer = document.getElementById('notes');
        if (notesContainer) {
            fetch(notesUrl)
                .then(async response => ({ text: await response.text(), status: response.status }))
                .then(response => {
                    if (response.status < 400) {
                        notesContainer.innerHTML = marked.parse(response.text);
                    }
                }).catch(error => {
                    console.error('Error fetching the file:', error);
                });
        }

        let topNav = document.getElementById('top-nav');
        if (topNav) {
            for (i = 1; i <= lastUnlocked; i++) {
                const span = document.createElement('span');
                let link = document.createElement('a');
                link.text = i.toString().padStart(2, '0');
                link.href = `?day=${i}`;
                if (i == day) {
                    span.classList.add("current");
                }
                span.appendChild(link);
                topNav.appendChild(span);
            }
        }
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P8Y1BWSSF3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-P8Y1BWSSF3');
    </script>
</body>

</html>
